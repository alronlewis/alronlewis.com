<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <nav class="navbar">
        <div class="navbar-container container">
            <label for="menu-toggle" class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </label>
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="social.html">Social Links</a></li>
                <li><a href="commission.html">Commission</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="social_text">
        <div class="container">
            <div class="head__section">
                <img src="logo.png.jpg">
        <p>Join my artistic journey for exclusive artwork, behind-the-scenes moments, and creative inspiration!</p>
    </section>
    <div class="social__links">
        <ul id="item">
            <li class="instagram">
                <a href="https://www.instagram.com/artist_alron.lewis/">
                    <i class="fab fa-instagram"></i> <!-- Instagram icon -->
                    <span>
                        <h3>Instagram</h3>
                    </span>
                </a>
            </li>
            <li class="cara">
                <a href="https://cara.app/artistalronlewis">
                    <i class="fab fa-cara"></i> <!-- Assuming "Cara" has an icon -->
                    <span>
                        <h3>Cara</h3>
                    </span>
                </a>
            </li>
            <li class="telegram">
                <a href="https://t.me/alron_lewis">
                    <i class="fab fa-telegram"></i> <!-- Telegram icon -->
                    <span>
                        <h3>Telegram</h3>
                    </span>
                </a>
            </li>
            <li class="youtube">
                <a href="https://www.youtube.com/@artist_alronlewis">
                    <i class="fab fa-youtube"></i> <!-- YouTube icon -->
                    <span>
                        <h3>YouTube</h3>
                    </span>
                </a>
            </li>
        </ul>        
    </div>
</div>
<script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
		max: 10,
		speed: 800,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>
</html>
